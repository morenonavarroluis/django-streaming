{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block titulo %} {% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static './css/nuevo.css' %}">
    <link href="{% static './estilos/css/bootstrap.min.css' %}" rel="stylesheet">
    <!-- Font Awesome para iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"> <!-- Cambia a un archivo local si es necesario -->
    <link rel="stylesheet" href="{% static './css/tablas.css' %}">
    <link rel="stylesheet" href="{% static './css/perfil.css' %}">
</head>

<body>
   
   
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <!-- Logo y nombre -->
            <a class="navbar-brand me-2" href="#">
                <i class="fas fa-user-shield me-2"></i>Editor
            </a>
            
            <!-- Botón hamburguesa -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent" aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <!-- Contenido colapsable -->
            <div class="collapse navbar-collapse" id="navbarContent">
                <!-- Menú principal -->
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" href="{% url 'editor' %}"><i class="fas fa-home me-1"></i> Inicio</a>
                    </li>
                  
                   
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'espacio_editor' %}"><i class="fas fa-map-marker-alt me-1"></i> Espacio Libre</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="cambio_pass_editor"><i class="fas fa-key me-1"></i> Cambiar contraseña</a>
                    </li>
                </ul>

                <!-- Menú usuario -->
                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <img src="{% static 'img/perf.png' %}" alt="Imagen de perfil del usuario" class="rounded-circle profile-img me-1">
                            <span class="d-none d-lg-inline">Usuario</span>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
                            <li><a class="dropdown-item" href="perfil_admin"><i class="fas fa-user-circle me-2"></i> Perfil</a></li>
                            <li><a class="dropdown-item" href="#"><i class="fas fa-cog me-2"></i> Configuración</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item text-danger" href="{% url 'logout' %}"><i class="fas fa-sign-out-alt me-2"></i> Salir</a></li>
                        </ul>
                    </li>
                </ul>

                <!-- Botón de cambio de tema -->
                <button class="btn  ms-2" id="themeToggle" aria-label="Cambiar tema">
                    <i class="fas fa-moon" style="color: white;" id="themeIcon"></i>
                </button>
            </div>
        </div>
    </nav>

    {% block content %}
    {% endblock %}

    <style>
        body.dark-mode {
            background-color: #121212;
            color: #f1f1f1;
        }
    
    </style>
    <script src="{% static 'estilos/js/tablas.js' %}" ></script>
    <script src="{% static 'estilos/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'estilos/js/dark.js' %}"></script>
 </body>
</html>
